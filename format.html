<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Image Format</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Change Image Format</h1>
        <div id="imageContainer">
            <img id="previewImage" src="" alt="Image to change format">
        </div>
        <div class="controls">
            <select id="formatSelect">
                <option value="image/jpeg">JPEG</option>
                <option value="image/png">PNG</option>
            </select>
            <button id="changeFormatBtn" class="option-btn">Change Format</button>
        </div>
        <button id="downloadBtn" class="option-btn">Download</button>
        <button id="backBtn" class="option-btn">Back to Main</button>
    </div>
    <script src="format.js"></script>
</body>
</html>
