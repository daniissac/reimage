<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Image - Reimage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
</head>
<body>
    <h1>Edit Image</h1>
    <img id="previewImage" src="" alt="Preview">
    
    <div>
        <label for="resizeWidth">Width:</label>
        <input type="number" id="resizeWidth">
        <select id="widthUnit">
            <option value="px">px</option>
            <option value="cm">cm</option>
            <option value="inch">inch</option>
        </select>
    </div>
    <div>
        <label for="resizeHeight">Height:</label>
        <input type="number" id="resizeHeight">
        <select id="heightUnit">
            <option value="px">px</option>
            <option value="cm">cm</option>
            <option value="inch">inch</option>
        </select>
    </div>
    
    <button id="resizeBtn">Resize</button>
    <button id="cropBtn">Crop</button>
    <button id="downloadBtn">Download</button>
    <button id="backBtn">Back</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="edit.js"></script>
</body>
</html>
