<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reimage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Reimage</h1>
        <input type="file" id="imageUpload" accept="image/*">
        <div id="editOptions" style="display: none;">
            <h2>Edit Options</h2>
            <div>
                <label for="formatSelect">Format:</label>
                <select id="formatSelect">
                    <option value="jpeg">JPEG</option>
                    <option value="png">PNG</option>
                    <option value="webp">WebP</option>
                </select>
            </div>
            <div>
                <label for="editSelect">Edit:</label>
                <select id="editSelect">
                    <option value="resize">Resize</option>
                    <option value="crop">Crop</option>
                </select>
            </div>
            <div id="resizeOptions" style="display: none;">
                <label for="width">Width:</label>
                <input type="number" id="width" min="1">
                <label for="height">Height:</label>
                <input type="number" id="height" min="1">
            </div>
            <div id="cropOptions" style="display: none;">
                <!-- Cropper.js will handle this -->
            </div>
            <button id="applyEdit">Apply Edit</button>
        </div>
        <img id="imagePreview" style="display: none;">
        <button id="editImage" style="display: none;">Edit Image</button>
        <button id="downloadImage" style="display: none;">Download</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
