<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resize Image</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Resize Image</h1>
        <div id="imageContainer">
            <img id="previewImage" src="" alt="Image to resize">
        </div>
        <div class="controls">
            <div>
                <label for="resizeWidth">Width:</label>
                <input type="number" id="resizeWidth" step="0.1">
                <select id="widthUnit">
                    <option value="px">px</option>
                    <option value="cm">cm</option>
                    <option value="inch">inch</option>
                </select>
            </div>
            <div>
                <label for="resizeHeight">Height:</label>
                <input type="number" id="resizeHeight" step="0.1">
                <select id="heightUnit">
                    <option value="px">px</option>
                    <option value="cm">cm</option>
                    <option value="inch">inch</option>
                </select>
            </div>
            <button id="resizeBtn" class="option-btn">Resize</button>
        </div>
        <button id="downloadBtn" class="option-btn">Download</button>
        <button id="backBtn" class="option-btn">Back to Main</button>
    </div>
    <script src="resize.js"></script>
</body>
</html>
