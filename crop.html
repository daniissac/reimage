<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Image</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
</head>
<body>
    <div class="container">
        <h1>Crop Image</h1>
        <div id="imageContainer">
            <img id="previewImage" src="" alt="Image to crop">
        </div>
        <div class="controls">
            <button id="cropBtn" class="option-btn">Apply Crop</button>
        </div>
        <button id="downloadBtn" class="option-btn">Download</button>
        <button id="backBtn" class="option-btn">Back to Main</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="crop.js"></script>
</body>
</html>
